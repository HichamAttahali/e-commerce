<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Game</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #game-container {
        width: 100vw;
        height: 100vh;
      }
      .controls {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="game-container"></div>
    <div class="controls">
      Use WASD to move, Mouse to look around
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
